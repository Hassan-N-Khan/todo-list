<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="project-container">
        <h1>Projects</h1>
        <div class="add-project-container">
            <input type="text" class="project-input" placeholder="Add new project">
            <button class="add-project-button">Add Project</button>
        </div>
        <div class="project-list">
        </div>
    </div>

    <div class="todo-container">
        <h1>To Do List</h1>
        <div class="add-todo-container">
            <button class="add-todo-button">Add Task</button>

            <dialog>
                <form action="#" method="dialog">
                    <div class="todo-title-container">
                        <label for="todo-title">Title</label>
                        <input type="text" id="todo-title" class="todo-title-input" placeholder="Enter Title" required>
                    </div>
                    
                    <div class="todo-description-container">
                        <label for="todo-description">Description</label>
                        <textarea type="text" id="todo-description" class="todo-description-input" placeholder="Enter Description" required></textarea>
                    </div>
                    <div class="todo-date-priority-container">
                        <input type="date" id="todo-date" class="todo-date-input" required>

                        <div class="todo-priority-container">
                            <label for="priority">Priority:</label>
                            <select name="priority" id="priority" class="todo-priority-input">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                    <div class="todo-buttons-container">
                        <button type="button" class="close" formmethod="dialog" id="close-dialog-button" autofocus>Close</button>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </form>
            </dialog>


            <h2 class="project-title">Project Title</h2>
            <div class="task-list">
                <div class="todo-list">

                        <ul class="task-card">
                        <div class="taskContainer" data-task-lists="">
                            <div>
                                <input type="checkbox" name="tasks" id="task-1749830964313" class="checkBoxAlignment">
                                <label for="task-1749830964313" style="text-decoration: none;">dfs</label>
                                <p id="domDescription">fwdasdf asfad sdfsd sdf asf rgwsgds sdf sdgsd sgd gds sdgsdfsd fs dfgwe gwd vss</p>
                            </div>

                            <div class="taskDatePriority">
                                <p id="domDate">2025-06-20</p>
                                <button class="editTaskBtn" data-task-btn="1749830964313">edit</button>
                                <button class="taskDeleteBtn" data-task-btn="1749830964313"><img src="../images/deleteButton.png" style="height:20px; width:20px;"></button>
                            </div>
                        </div>
                        </ul>

                </div>
            </div>
    </div>
</body>
</html>
